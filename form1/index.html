<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>Contact Form #1 </h1>
    </header>
    <section class="form">
        <div class="left">
                <h2>Contact Us</h2>
            <form>
                <div class="info">
                    <div class="name">
                        <label for="name">Full name</label><br>
                        <input type="text" id="name" autocomplete="off" placeholder="Name">    
                    </div>
                    <div class="email">
                        <label for="mail">Email address</label><br>
                        <input type="email" name="" id="mail" placeholder="Email" autocomplete="off">
                    </div>
                </div>
                <div class="subject">
                    <label for="sub">Subject</label><br>
                    <input type="text" id="sub" placeholder="Subject">
                </div>
                <div class="sms">
                    <label for="massage">Message</label><br>
                    <textarea name="" id="massage" cols="30" rows="10" placeholder="Message"></textarea>
                </div>
                <div class="button">
                    <input type="button" value="Send massage">
                </div>
            </form>
        </div>
        <div class="right">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58403.62426343836!2d90.32108068225176!3d23.81054290642788!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c0c1c61277db%3A0xc7d18838730e2e59!2sMirpur%2C%20Dhaka!5e0!3m2!1sen!2sbd!4v1684611306437!5m2!1sen!2sbd" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    <section class="information">
        <div class="address">
            <div class="icon">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="details">
                <h3>Address:</h3>
                <h5>198 West 21th street,Mirpur,Dhaka</h5>
            </div>
        </div>
        <div class="address">
            <div class="icon">
                <i class="fa-solid fa-phone"></i>
            </div>
            <div class="details">
                <h3>Phone :+7983267</h3>
            </div>
        </div>
        <div class="address">
            <div class="icon">
                <i class="fa-solid fa-paper-plane"></i>
            </div>
            <div class="details">
                <h3>Email:gduydgu@gamil.com</h3>
            </div>
        </div>
        <div class="address">
            <div class="icon">
                <i class="fa-solid fa-earth-americas"></i>
            </div>
            <div class="details">
                <h3>Website:yoursite.com</h3>
            </div>
        </div>
    
    </section>
</body>
</html>
