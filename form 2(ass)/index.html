<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>FORM</title>
</head>
<body>
    <header>
        <h2>Contact Form #3</h2>
    </header>
    <section class="information">
        <div class="address">
            <div class="icon">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="details">
                <h3>Address:</h3>
                <h5>198 West 21th street,Mirpur,Dhaka</h5>
            </div>
        </div>
        <div class="address">
            <div class="icon">
                <i class="fa-solid fa-phone"></i>
            </div>
            <div class="details">
                <h3>Phone :+7983267</h3>
            </div>
        </div>
        <div class="address">
            <div class="icon">
                <i class="fa-solid fa-paper-plane"></i>
            </div>
            <div class="details">
                <h3>Email:gduydgu@gamil.com</h3>
            </div>
        </div>
        <div class="address">
            <div class="icon">
                <i class="fa-solid fa-earth-americas"></i>
            </div>
            <div class="details">
                <h3>Website:yoursite.com</h3>
            </div>
        </div>
    </section>
    <section class="form_desing">
        <div class="form">
            <h3>Contact Us</h3>
            <div class="info">
                <div class="name">
                    <label for="name">Full name</label><br>
                    <input type="text" id="name" placeholder="Name">
                </div>
                <div class="email">
                    <label for="mail">Email address</label><br>
                    <input type="email" id="mail" placeholder="Email">
                </div>
            </div>
            <div class="subject">
                <label for="sub">Subject</label><br>
                <input type="text" id="sub" placeholder="Subject">
            </div>
            <div class="sms">
                <label for="sms">Message</label><br>
                <textarea name="" id="sms" cols="30" rows="10" placeholder="Message"></textarea>
            </div>
            <div class="button">
                <input type="button" value="Send message">
            </div>
        </div>
        <div class="pic">
            <img src="image/form2.jpeg" alt="" height="100%" width="100%">
        </div>
    </section>
</body>
</html>
